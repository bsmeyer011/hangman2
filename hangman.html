<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MLB Hangman</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class= "container">
		<div class="jumbotron">
			<h1>MLB HANGMAN</h1>
			<p>Guess the Baseball Team Name</p>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Team Name</h3>	
			</div>
			<div class="panel-body">
				<h2>_ _ _ _ _ _ _ _ _ _</h2>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel body">
				Wrong Guesses: <span id="wrongGuesses"></span>	
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel body">
				Guesses Left: <span id="numGuesses"></span>	
			</div>
		</div>
			<div class= "col-md-6 col-md-6 col-md-12">
				<p id = "a" class= "a">A</p>
				<p id = "b" class= "b">B</p>
				<p id = "c" class= "c">C</p>
				<p id = "d" class= "d">D</p>
				<p id = "e" class= "e">E</p>
				<p id = "f" class= "f">F</p>
				<p id = "g" class= "g">G</p>
				<p id = "h" class= "h">H</p>
				<p id = "i" class= "i">I</p>
				<p id = "j" class= "j">J</p>
				<p id = "k" class= "k">K</p>
				<p id = "l" class= "l">L</p>
				<p id = "m" class= "m">M</p>
				<p id = "n" class= "n">N</p>
				<p id = "o" class= "o">O</p>
				<p id = "p" class= "p">P</p>
				<p id = "q" class= "q">Q</p>
				<p id = "r" class= "r">R</p>
				<p id = "s" class= "s">S</p>
				<p id = "t" class= "t">T</p>
				<p id = "u" class= "u">U</p>
				<p id = "v" class= "v">V</p>
				<p id = "w" class= "w">W</p>
				<p id = "x" class= "x">X</p>
				<p id = "y" class= "y">Y</p>
				<p id = "z" class= "z">Z</p>
			</div>
		</div>	
	</div>
<script type= "text/javascript" src="hangman.js"></script>
</body>
</html>
